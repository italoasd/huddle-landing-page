<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img class="logo" src="/images/logo.svg" alt="logo" />
      </nav>
      <div class="centro">
        <img
          class="img-principal"
          src="/images/illustration-mockups.svg"
          alt="illustration-mockups"
        />

        <div class="conteudo-direita">
          <h1>
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have <br />
            a voice, but so does your audience. Create connections with <br />
            your users as you engage in genuine discussion.
          </p>
          <a class="button" href="#">Register</a>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://www.instagram.com/aa_italoxz/" target="_blank"
        ><img src="images/instagram.png" alt="instagram-icon"
      /></a>
      <a href="https://twitter.com/" target="_blank"
        ><img src="images/twitter.png" alt="tiwitter-icon"
      /></a>
      <a href="https://facebook.com/" target="_blank"
        ><img src="images/facebook-app-symbol.png" alt="facebook-icon"
      /></a>
    </footer>
  </body>
</html>
